<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>

  <title>Developer Battle</title>
</head>

<body>
  <div class="container">
    <!-- Title -->
    <div class="center-align">
      <h1>Developer Battle</h1>
    </div>

    <!-- Buttons -->
    <div class="row center-align">
      <div class="col s6"><button id="firstDev" class="waves-effect waves-light btn light-blue lighten-1">Dev 1</button></div>
      <div class="col s6"><button id="secondDev" class="waves-effect waves-light btn light-blue lighten-1">Dev 2</button></div>
    </div>

    <!-- Users -->
    <div class="row user center-align">
      <div id="firstOutput" class="col s6">
        <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
        <h3>You</h3>
      </div>
      <div id="secondOutput" class="col s6">
        <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
        <h3>Opponent</h3>
      </div>
    </div>

    <!-- Battle Button -->
    <div class="center-align">
      <button id="battleBtn" class="btn-large pulse light-blue lighten-1">Battle</button>
    </div>

  </div>
</body>

<script src="./js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
